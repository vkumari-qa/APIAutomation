name: Dockerized API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker image
      run: docker build -t fastapi-test-runner .

    - name: â–¶ï¸ Run tests in Docker
      run: docker run --rm -v ${{ github.workspace }}/reports:/app/reports fastapi-test-runner

    - name: ğŸ“¤ Upload HTML report
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: reports/
